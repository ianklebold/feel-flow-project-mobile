<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>surveys</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">surveys</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let survey of this.surveysList">
    <app-survey-card [survey]="survey"></app-survey-card>
  </div>


</ion-content>
