<ion-content [fullscreen]="true">
  <ion-img [src]="" src="../../assets/login/login.png"></ion-img>
  
  <h1 class="login-title">Iniciar sesion</h1>
  <form>
    <ion-row>
        <ion-col>
            
            <ion-list>

                <div class="input-name">Usuario</div>
                <ion-item class="item-label">
                  <!-- <ion-label></ion-label> -->
                  <ion-input value="ianklebold" name="username" type="text" required></ion-input>
                </ion-item>

                <div class="input-name">Contraseña</div>
                <ion-item class="item-label">
                  <!-- <ion-label>Contraseña</ion-label> -->
                  <ion-input value="1234" name="password" type="password" required></ion-input>
                </ion-item>

            </ion-list>
        </ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="tertiary">
          Ingresar
        </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
