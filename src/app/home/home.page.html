<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Menu de Ian</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-list mode="md" [inset]="true">
      <ion-item color="primary" [button]="true">
        <ion-icon color="danger" slot="start" name="extension-puzzle-outline" size="large"></ion-icon>
        <ion-label>Encuestas</ion-label>
      </ion-item>
      <ion-item color="primary" [button]="true">
        <ion-icon color="danger" slot="start"  name="accessibility-outline" size="large"></ion-icon>
        <ion-label>Equipo</ion-label>
      </ion-item>
      <ion-item color="primary" [button]="true">
        <ion-icon color="success" slot="start" name="list-circle" size="large" name="clipboard-outline"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-item>
      <ion-item color="primary" [button]="true">
        <ion-icon color="warning" slot="start" name="list-circle" size="large" name="settings-outline"></ion-icon>
        <ion-label>Configuraciones</ion-label>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-menu>


<ion-content>

    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Feel Flow Version</ion-title>
        <ion-buttons  slot="end">
          <ion-icon color="primary" name="notifications-circle-outline"></ion-icon>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> Aca va el contenido. </ion-content>
  </div>
